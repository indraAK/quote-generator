<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="icon" type="image/png" href="favicon.png" sizes="32x32">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css">

    <title>Quote Generator</title>
</head>

<body>

    <div class="container">

        <!-- Loader -->
        <div class="loader" id="loader"></div>

        <div class="quote-container" id="quote-container">
            <!-- Quote -->
            <div class="quote-text">
                <i class="fas fa-quote-left"></i>
                <p id="quote">
                    What you are is what you have been. what you'll be is you do now
                </p>
            </div>
            <!-- Author -->
            <div class="quote-author">
                <h3 id="author">Indra</h3>
            </div>
            <!-- Buttons -->
            <div class="button-container">
                <button class="btn btn-twitter" id="twitter-btn" title="Tweet This!">
                    <i class="fab fa-twitter"></i>
                </button>
                <button class="btn btn-newquote" id="newquote-btn">New Quote</button>
            </div>
        </div>

    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
